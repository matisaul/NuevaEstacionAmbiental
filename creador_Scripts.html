<!DOCTYPE html>
<html ng-app="myScriptCreator" ng-controller="formCtrl">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<style type="text/css">
h2{
	text-align: center;
	font-family: Calibri;
}

.divTable{
	display: table;
	width: 370px;
	margin: auto;
	border: 1px solid;
}
.divTableRow {
	display: table-row;
	height: 30px;
	vertical-align: middle;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
}
.divTableCell, .divTableHead {
	border: 1px solid #999999;
	display: table-cell;
	padding: 3px 10px;
	font-family: Calibri;
	font-size: 18px;
	vertical-align: middle;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
	font-weight: bold;
}
.divTableFoot {
	background-color: #EEE;
	display: table-footer-group;
	font-weight: bold;
}
.divTableBody {
	display: table-row-group;
}
select{
	width: 154px;
}
textarea{
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 60%;
	height: 700px;
}

@media only screen and (max-width:1366px){
   textarea{
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 60%;
      height: 400px;
   }
}
</style>

<head>
	<title>Nueva Estación</title>
</head>
<body>
	<h2>Creador de Nueva Estación</h2>
	<br>
	<div>
		<form>
			<div class="divTable">
				<div class="divTableBody">
					<div class="divTableRow">
						<div class="divTableCell">
							Plantilla Configuración
						</div>
						<div class="divTableCell">
							<select ng-model="plantilla" ng-options="x for x in plantillas"></select>
						</div>
					</div>
					<div class="divTableRow">
						<div class="divTableCell">
							Número de Estación
						</div>
						<div class="divTableCell">
							<input type="text" ng-model="numeroEstacion">
						</div>
					</div>
					<div class="divTableRow">
						<div class="divTableCell">
							Nombre Corto
						</div>
						<div class="divTableCell">
							<input type="text" ng-model="nombre_corto">
						</div>
					</div>
					<div class="divTableRow">
						<div class="divTableCell">
							IP
						</div>
						<div class="divTableCell">
							<input type="text" ng-model="IP" ng-show="plantilla != 'CR1000'" disabled="true">
							<input type="text" ng-model="IP" ng-show="plantilla == 'CR1000'" >
						</div>
					</div>
				</div>
			</div>
		</form>

edio = ultimoPromedio.setMinutes(ultimoPromedio.getMinutes() + 60);\r\n\t\t   \r\n\t\t\t\tprint(\"desde: \" + new Date(principio));\r\n\t\t\t\tprint(\"hasta: \" + new Date(fin));\r\n\r\n\t\t\t\tvar DatosPromedio;\r\n\r\n\t\t\t\tswitch(i) {\r\n\t\t\t\tcase 0:\r\n\t\t\t\t\tDatosPromedio = NIEVE.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 1:\r\n\t\t\t\t\tDatosPromedio = RH.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 2:\r\n\t\t\t\t\tDatosPromedio = LLUVIA.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 3:\r\n\t\t\t\t\tDatosPromedio = MP10.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 4:\r\n\t\t\t\t\tDatosPromedio = MP10N.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 5:\r\n\t\t\t\t\tDatosPromedio = MP25.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 6:\r\n\t\t\t\t\tDatosPromedio = MP25N.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 7:\r\n\t\t\t\t\tDatosPromedio = PRESION.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 8:\r\n\t\t\t\t\tDatosPromedio = RSOLAR.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\t    \r\n\t\t\t\tcase 9:\r\n\t\t\t\t\tDatosPromedio = UV.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 10:\r\n\t\t\t\t\tDatosPromedio = SIGMA.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 11:\r\n\t\t\t\t\tDatosPromedio = TA.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 12:\r\n\t\t\t\t\tDatosPromedio = TI.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\r\n\t\t\t\tcase 13:\r\n\t\t\t\t\tDatosPromedio = WD.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\t    \r\n\t\t\t\tcase 14:\r\n\t\t\t\t\tDatosPromedio = WS.pointValuesBetween(principio,fin);\r\n\t\t\t\t\tbreak;\t    \t   \r\n\t\t\t\t}\r\n\t\t\t\t\t\r\n\t\t\t\t    \r\n\r\n\t\t\t\tvar largo = parseFloat(DatosPromedio.size());\r\n\t\t\t
