<!DOCTYPE html>
<html ng-app="myScriptCreator" ng-controller="formCtrl">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<style type="text/css">
    h2 {
        text-align: center;
        font-family: Calibri;
    }
    
    .divTable {
        display: table;
        width: 370px;
        margin: auto;
        border: 1px solid;
    }
    
    .divTableRow {
        display: table-row;
        height: 30px;
        vertical-align: middle;
    }
    
    .divTableHeading {
        background-color: #EEE;
        display: table-header-group;
    }
    
    .divTableCell,
    .divTableHead {
        border: 1px solid #999999;
        display: table-cell;
        padding: 3px 10px;
        font-family: Calibri;
        font-size: 18px;
        vertical-align: middle;
    }
    
    .divTableHeading {
        background-color: #EEE;
        display: table-header-group;
        font-weight: bold;
    }
    
    .divTableFoot {
        background-color: #EEE;
        display: table-footer-group;
        font-weight: bold;
    }
    
    .divTableBody {
        display: table-row-group;
    }
    
    select {
        width: 154px;
    }
    
    textarea {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
        height: 700px;
    }
    
    @media only screen and (max-width:1366px) {
        textarea {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            height: 400px;
        }
    }
</style>

<head>
    <title>Nueva Estación</title>
</head>

<body>
    <h2>Creador de Nueva Estación</h2>
    <br>
    <div>
        <form>
            <div class="divTable">
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell">
                            Plantilla Configuración
                        </div>
                        <div class="divTableCell">
                            <select ng-model="plantilla" ng-options="x for x in plantillas"></select>
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">
                            Número de Estación
                        </div>
                        <div class="divTableCell">
                            <input type="text" ng-model="numeroEstacion">
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">
                            Nombre Estacion
                        </div>
                        <div class="divTableCell">
                            <input type="text" ng-model="nombreEstacion">
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">
                            Nombre Corto (sin espacios)
                        </div>
                        <div class="divTableCell">
                            <input type="text" ng-model="nombre_corto">
                        </div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">
                            IP
                        </div>
                        <div class="divTableCell">
                            <input type="text" ng-model="IP" ng-show="plantilla != 'CR1000'" disabled="true">
                            <input type="text" ng-model="IP" ng-show="plantilla == 'CR1000'">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br>
